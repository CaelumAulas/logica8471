<meta charset="utf-8">
<h1>Loteria</h1>
<button onclick="jogar()">Jogar</button>

<script src="js/pegaNumero.js"></script>
<script src="js/mostra.js"></script>

<script>
  var qtJogos = 0
  function jogar() {
    qtJogos = qtJogos+1
    var numeroMisterioso = parseInt(Math.random()*100)
    console.log(numeroMisterioso)
    var chute = pegaNumero("Qual o seu chute?")

    while(chute < 0 || chute > 100) {
      chute = pegaNumero("Número inválido! Tente novamente! Número de 0 a 100")
    }

    if(numeroMisterioso==chute) {
      mostra(`
        Jogo ${qtJogos}: Acertou!
        O número misterioso era ${numeroMisterioso}
      `)
    }
    else { //if(numeroMisterioso!=chute)
      mostra(`
        Jogo ${qtJogos}: Errou!
        O número misterioso era ${numeroMisterioso}
      `)
    }
  }
</script>

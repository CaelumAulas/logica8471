<meta charset="utf-8">
<h1>Loteria</h1>
<p>Quantos números você quer sortear?</p>
<input type="text" id="campoQtdNumeros">
<br><br>
<button onclick="jogar()">Jogar</button>

<script src="js/pegaNumero.js"></script>
<script src="js/mostra.js"></script>

<script>
  var qtJogos = 0
  function jogar() {
    qtJogos = qtJogos+1

    var listaNumerosMisteriosos = []
    var campoQtd = campoQtdNumeros.value
    for(var i = 0 ; i < campoQtd ; i = i+1){ // for(contador ; condição ; incremento)
      var numeroMisterioso = parseInt(Math.random()*100)
      console.log(numeroMisterioso)
      listaNumerosMisteriosos.push(numeroMisterioso)
    }

    var chute = pegaNumero("Qual o seu chute?")

    var qtdTentativas = 0
    while(chute < 0 || chute > 100) {
      qtdTentativas = qtdTentativas+1
      if(qtdTentativas==3){
        alert("Game Over")
        break
      }
      chute = pegaNumero("Número inválido! Tente novamente! Número de 0 a 100")
    }

    if(listaNumerosMisteriosos.includes(chute)) {
      mostra(`
        Jogo ${qtJogos}: Acertou!
        O número misterioso era ${listaNumerosMisteriosos}
      `)
    }
    else { //if(numeroMisterioso!=chute)
      mostra(`
        Jogo ${qtJogos}: Errou!
        O número misterioso era ${listaNumerosMisteriosos}
      `)
    }
  }
</script>

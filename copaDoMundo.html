<meta charset="utf-8">
<h1>Todas as Copas do Mundo</h1>

<script src="js/pegaPaisCopa.js"></script>
<script src="js/mostra.js"></script>

<script>
  var anoCopa = 1930
  var anoAtual = 2019

  while(anoCopa <= anoAtual){
    var paisCopa = pegaPaisCopa(anoCopa)
    mostra(`${anoCopa} - ${paisCopa}`)
    anoCopa = anoCopa+4
  }
</script>
